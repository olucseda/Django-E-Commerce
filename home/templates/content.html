{% load static %}


<div id="content">


    <article class="col2 pad_left1">

        <h2>Popular Places</h2>
        <div >
            <div class="row">
      {% for rs in dayproducts %}
      <div class="col-lg-3 col-md-6 col-12">
                    <div class="our-team">
                        <div class="team-img">
                            <img src="{{ rs.image.url }}" alt="" style="height: 180px">

                        </div>
                        <div class="team-content">
                            <a href="/product/{{ rs.id }}/{{ rs.slug }}"><h3 class="title">{{ rs.title }}</h3></a>
                        </div>
                    </div>
                </div>
      {% endfor %}
    </div>

        </div>
    </article>
</div>
