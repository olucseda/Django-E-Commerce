<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>{% block title %} Django Spor Salonu Sitesi {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa Anahtar Kelimeler {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa Kısa Açıklama {% endblock %}">
    <meta name="author" content="">
    <!-- site icons -->
    <link rel="icon" href="images/fevicon/fevicon.png" type="image/gif" />
    {% load static %}
    <!-- bootstrap css -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} />
    <!-- Site css -->
    <link rel="stylesheet" href={% static 'css/style.css' %} />
    <!-- responsive css -->
    <link rel="stylesheet" href={% static 'css/responsive.css' %} />
    <!-- colors css -->
    <link rel="stylesheet" href={% static 'css/colors1.css' %} />
    <!-- custom css -->
    <link rel="stylesheet" href={% static 'css/custom.css' %} />
    <!-- wow Animation css -->
    <link rel="stylesheet" href={% static 'css/animate.css' %} />
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href={% static 'revolution/css/settings.css' %} />
    <link rel="stylesheet" type="text/css" href={% static 'revolution/css/layers.css' %} />
    <link rel="stylesheet" type="text/css" href={% static 'revolution/css/navigation.css' %} />
    <!--[if lt IE 9]>
          <script src={% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}></script>
          <script src={% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}></script>
          <![endif]-->
    {% block head %} {% endblock %}
</head>

<body>
    {% include 'header.html' %}
    {% block content %}{% include 'content.html' %} {% endblock %}
    {% include 'footer.html' %}
    {% block foot %} {% endblock %}
</body>
</html>
